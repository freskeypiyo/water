<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | FreskeyPiyo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-box"><a href="index.html"><span class="logo-freskey">Freskey</span><span class="logo-piyo">piyo</span></a></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active-page">Contact</a></li>
        </ul>
        <div class="hamburger"><i class="fas fa-bars"></i></div>
    </nav>
    <div class="mobile-nav"></div>

    <div class="hero-page"><h1>Contact Us</h1></div>

    <section class="section-padding">
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:50px;">
            
            <!-- Contact Info -->
            <div>
                <h2>Get In Touch</h2>
                <p>Have questions about your order or want to share feedback?</p>
                <br>
                <div style="font-size:1.2rem; line-height:2;">
                    <p><i class="fas fa-phone-alt" style="color:var(--primary-blue);"></i> +91 98XXX XXXXX (Daksh)</p>
                    <p><i class="fas fa-envelope" style="color:var(--primary-blue);"></i> info@freskeypiyo.com</p>
                    <p><i class="fas fa-map" style="color:var(--primary-blue);"></i> Saharanpur Road, Dehradun, Uttarakhand</p>
                </div>
                
                <h3 style="margin-top:30px;">Follow Us</h3>
                <div style="margin-top:10px; font-size:24px;">
                    <a href="#" style="margin-right:15px;"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
            </div>

            <!-- Simple Form -->
            <div class="form-container" style="margin:0; box-shadow:none; border:1px solid #ddd;">
                <form>
                    <div class="form-group"><input type="text" class="form-control" placeholder="Name"></div>
                    <div class="form-group"><input type="email" class="form-control" placeholder="Email"></div>
                    <div class="form-group"><textarea class="form-control" rows="5" placeholder="Message"></textarea></div>
                    <button class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
